<ion-navbar *navbar>
  <ion-title>Scan</ion-title>
</ion-navbar>

<ion-content padding class="Scan">
  <div class="row">
    <div class="col">
      <h2>Scan your QR Code Here</h2>
    </div>
    <div class="col">
      <h3>{{eventName}}</h3>
    </div>
  </div>
  <button class="button button-block Scan-button" (click)="scanQR()" [disabled]="loading">{{buttonText}}</button>
</ion-content>
